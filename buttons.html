<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buttons</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <h1>PANGIT SI ALBERT</h1>
    <button class="subscribe-button">SUBSCRIBE</button>

    <button class="join-button">JOIN</button>

    <button class="tweet-button">Tweet</button>

    <button class="uber-button">Request now</button>

    <button class="amazon-button">Add to Cart</button>

    <button class="github-button">Sign up</button><br />

    <button class="bootstrap-button">Get Started</button>
    <button class="download-button">Download</button><br />

    <button class="linked-button">Apply on company Website</button>
    <button class="save-button">Save</button>

    <div class="amazon">
      <a href="">Back to Amazon</a>
      <h1>Nike Black Running Shoes</h1>
      <p class="price-tag">$39 - in stock</p>
      <p>Free delivery tommorow.</p>
      <button class="amazon-button">Add to Cart</button>
      <button class="buy-button">Buy Now</button>
    </div>

    <input
      class="google-search-bar"
      type="text"
      name=""
      id=""
      placeholder="Search Google or type a URL"
    />

    <div class="linked-signup">
      <p>Email</p>
      <input type="text" class="email" />
      <p>By clicking Agree & Join, you agree to the Privacy Policy</p>
      <button class="agree-button">Agree & Join</button>
    </div>

    <div class="search-box">
      <input type="text" class="search" placeholder="Search" />
      <button class="button-search">
        <img class="icon-search" src="icons/search.svg" alt="" />
      </button>
    </div>
  </body>
</html>
